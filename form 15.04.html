<!DOCTYPE html>
<html>
<head>
<title>Registration form,Var.2</title>
<link rel="stylesheet" href="style15.04.css">
</head>
<body>
<div class="container">
<div class="title">Реєстрація</div>
<div class="content">
<div class="user-details">
<div class="input-box">
<span class="details">Повне ім'я</span>
<input type="text" placeholder="Enter your name" required>
</div>
<div class="input-box">
<span class="details">Псевдонім</span>
<input type="text" placeholder="Enter your username" required>
</div>
<div class="input-box">
<span class="details">Пошта</span>
<input type="email" placeholder="Enter your email" required>
</div>
<div class="input-box">
<span class="details">Номер телефону</span>
<input type="phone_number" placeholder="Enter your number" required>
</div>
<div class="input-box">
<span class="details">Пароль</span>
<input type="password" placeholder="Введіть свій пароль" 
pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*(),.?\:{}|>]).{8,}" 
title="Пароль повинен містити принаймні одну велику і малу літеру, цифру та спеціальний символ. Довжина пароля повинна бути не менше 8 символів." required>
</div>
<div class="input-box">
<span class="details">Підтвердіть пароль</span>
<input type="password" placeholder="Підтвердіть свій пароль" required>
</div>
</div>
<br>
<button id="regbutton">Зареєструватись</button>
</div>
</div>
<footer>
<p>By registering, you agree to our <a href="#">terms and conditions</a></p>
</footer>
</body>
</html>
